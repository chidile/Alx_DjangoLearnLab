<!-- templates/blog/post_form.html -->  

<!DOCTYPE html>  
<html>  
<head>  
    <title>Create/Edit Post</title>  
</head>  
<body>  
    <h1>{{ form.instance.pk|yesno:"Edit Post,Create Post" }}</h1>  
    <form method="post">  
        {% csrf_token %}  
        {{ form.as_p }}  
        <button type="submit">Save</button>  
    </form>  
    <a href="{% url 'post_list' %}">Cancel</a>  
</body>  
</html>
